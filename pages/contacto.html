  <main>
    <h1>Contactanos!</h1>
    <div>
      <div class="row">
        <div class="col .col-md-5">
          <form action="" class="formulario">
            <p>
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </p>
            <p>
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese su Email">
            </p>
            <p>
              <label for="telefono">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
            </p>
            <p>
              <label for="asunto">Asunto</label>
              <select name="" id="asunto">
                <option value="">Reserva corporativa</option>
                <option value="">Reserva particular</option>
                <option value="">Sugerencias</option>
                <option value="">Reclamos</option>
                <option value="">Contratacion</option>
                <option value="">Otro</option>
              </select>
            </p>
            <p>
              <label for="mensaje">Mensaje</label>
              <textarea class="form-control" name="introducir_mensaje" id="mensaje"
                placeholder="Deje aquí su comentario..."></textarea>
            </p>
            <button type="submit" name="" id="enviar" class="btn btn-light">
              <span>Enviar</span>
            </button>
          </form>
        </div class="col .col-md-6">
        <div id="mapa">
          <p>Colectora Oeste Ramal Pilar 51.5 km</p>
          <iframe id="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3290.158776717126!2d-58.88559360000001!3d-34.4481172!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc9dd5542e4acd%3A0x932167e97d9e1243!2sRemisses%20Pilar!5e0!3m2!1ses!2sar!4v1669698580976!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
